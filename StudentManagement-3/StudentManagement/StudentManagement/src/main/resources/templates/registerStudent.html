<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${StudentDetail}" method="post">
  <div>
    <label for="name">名前：</label>
    <input type="text" id="name" th:field="*{student.name}" required/>

    <label for="kana_name">かな：</label>
    <input type="text" id="kana_name" th:field="*{student.kanaName}" required/>

    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>

    <label for="email">e-mail：</label>
    <input type="text" id="email" th:field="*{student.email}" required/>

    <label for="area">エリア：</label>
    <input type="text" id="area" th:field="*{student.area}" required/>

    <label for="age">年齢：</label>
    <input type="text" id="age" th:field="*{student.age}" required/>

    <label for="sex">性別(Man or Fermale)：</label>
    <input type="text" id="sex" th:field="*{student.sex}" required/>

    <label for="remark">備考：</label>
    <input type="text" id="remark" th:field="*{student.remark}" required/>

    <label for="deleted">削除：</label>
    <input type="checkbox" id="deleted" th:field="*{student.deleted}" />
  </div>

  <div th:each="course, stat : *{students_courses}">
    <label for="courseName">受講コース名：</label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName" th:field="*{studentsCourses[__${stat.index}__].courseName}"/>
  </div>

  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
